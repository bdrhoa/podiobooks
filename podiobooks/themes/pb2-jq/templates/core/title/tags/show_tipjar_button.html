{% load static %}

{% if title %}
    <div data-title-slug="{{ title.slug }}" class="tipjar-box">
        <h2>Tip this Author!</h2>

        <p>Love this free audiobook? <a href="http://blog.podiobooks.com/why-you-should-donate/" target="blank">support</a> it!</p>

        <form class="tipjar-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="{{ TIPJAR_BUSINESS_NAME }}">
            <input type="hidden" name="hosted_button_id" value="X7ZTFK3464SX6">
            <input type="hidden" name="item_name" value="Podiobooks.com Author Tip">
            <input type="hidden" name="item_number" value="{{ title.name }}  {{ title.get_byline|striptags }}">
            $&nbsp;<input type="text" name="amount" value="4.99" size="8" class="tipjar-amount">
            <input type="hidden" name="no_note" value="1">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="tax" value="0">
            <br/>
            <input type="submit" id="title-tipjar-submit" value="Tip Author!" name="submit" class="tipjar-submit"/>
        </form>

        {% if title.contributors.all.0.patreon_username %}
            <h2><a href="http://www.patreon.com/{{ title.contributors.all.0.patreon_username }}">Support this Author on Patreon!</a></h2>
        {% endif %}
    </div>
{% endif %}
