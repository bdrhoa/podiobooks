user nginx;
worker_processes  auto;

pid /code/logs/nginx.pid;

events {
	multi_accept on;
	worker_connections 5120;
	use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
    gzip_vary on;
    gzip_proxied any;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen *:8080;

        error_log /code/logs/nginx-error.log;
        access_log /code/logs/nginx-access.log main buffer=32k;

        location / {
            proxy_pass http://podiobooks_uwsgi:7000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            include /code/devscripts/docker-compose/nginx-security-headers.conf;
        }

        location /static {
            alias /code/podiobooks/staticroot;
            expires 30d;
            add_header Pragma "public";
            add_header Cache-Control "public";
            include /code/devscripts/docker-compose/nginx-security-headers.conf;
        }

        location /media {
            alias /code/podiobooks/mediaroot;
            include /code/devscripts/docker-compose/nginx-security-headers.conf;
        }

        # Turn off logging for files that are always grabbed
        location = /(favicon.ico|robots.txt|sitemap.xml) {
            access_log off;
            log_not_found off;
            include /code/devscripts/docker-compose/nginx-security-headers.conf;
        }

        #  deny access to all .invisible files
        location ~ /\. { deny  all; access_log off; log_not_found off; }
    }
}